{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="jumbotron" style="background:transparent !important">
    <h4 class="my-4">Search for a book!</h4>
    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: 1420925539, Steve Jobs or Arthur Conan
                Doyle</small>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>



{% endblock %}
