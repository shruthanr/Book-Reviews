{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3>Search Results</h3>
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in books %}
        <div class="card border-light bg-light mb-3" style="width: 12rem">
            <div class="card-header">
                <h4 class="card-title">{{book['title']}}</h4>
            </div>
            <div class="card-body">
                <h6 class="card-text">Author : {{book['author']}}</h6>
                <h6 class="card-text">Year : {{book['year']}}</h6>
                <h6 class="card-text">ISBN : {{book['isbn']}}</h6>
                <h6 class="card-text"> </h6>
                <a href="/book/{{book['isbn']}}" class="btn btn-dark">Go to book page</a>
            </div>
   
        </div>
    {% endfor %}
</div>
{% endblock %}
